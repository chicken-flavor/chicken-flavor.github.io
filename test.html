<html>

<header>
    <script type="text/javascript" src="scripts/test.js"></script>
</header>

<body>
    <p id="p1" onclick="fuxk()">Fuxk</p>
    <script>
        test();
        function fuxk() {
            var xmlRequest = requestReady();
            xmlRequest.onreadystatechange = () => {
                if (xmlRequest.readyState == 4) {
                    document.getElementById("p1").innerText = xmlRequest.responseText;
                } else {
                    document.write("something wrong, xmlRequest.readyState = " + xmlRequest.readyState + ", xmlRequest.status = " + xmlRequest.status +" " + '\r\n');
                }
            }
            xmlRequest.open("GET", "http://www.w3school.com.cn/ajax/demo_get.asp", true);
            xmlRequest.send();
        }
    </script>
</body>

</html>
